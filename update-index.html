<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
       <link rel="stylesheet" href="update-styles.css">
    </head>
    <body>
        <h2>Change CSS variables using <span class="JS">JavaScript</span></h2>
        <div class="controls">
            <label>blur</label>
            <input type="range" name="blur" value="10" min="0" max="25" data-sizing="px">
            <label>spacing</label>
            <input type="range" min="10" max="200" name="spacing" value="10" data-sizing="px">
            <label>color</label>
            <input type="color" name="color" value="#fff">
        </div>
        <div class="change-here">
            <img src="update-images/apple.jpg">
        </div>
        <script src="update-index.js"></script>
    </body>
</html>
